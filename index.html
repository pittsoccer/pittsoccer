<body style="margin: 0;">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-github"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>

	<div class="containerifluid">

<!-- 1st row: dev card &  blog -->
<div class="row mt-4 border border-1">
	<div class="col-md-4 ">
		<!-- from w3c bs5 cards -->
		<div class="card" style="width:400px">
  		<img class="card-img-top" src="https://picsum.photos/seed/picsum/150" alt="Card image">
  		<div class="card-body">
    		<h4 class="card-title">John Doe</h4>
    		<p class="card-text">Some example text.</p>
    	</div>
			<div class="card-footer">
				<a href="#" class="card-link">Card link</a>
    		<a href="#" class="card-link">Another link</a>
				<a href="#" class="btn btn-primary">See Profile</a>
  		</div>
		</div>

  

	</div>
	<div class="col-md-8 ">
		<div id="blog-entries">
			<div class="blog-entry">
				<h5><i class="bi bi-pencil-square"></i> Blog Post Title</h5>
				<p>Excerpt from the blog post...</p>
			</div>
			<div class="blog-entry">
				<h5><i class="bi bi-pencil-square"></i> Another Blog Post Title</h5>
				<p>Excerpt from another blog post...</p>
			</div>
		</div>
	</div>
</div>

	<!-- 2nd row: projects & resources -->
 	<div class="row mt-4 border border-1">
		<div class="col-md-4 ">dev projects goes here</div>
		<div class="col-md-8 ">dev resources goes here</div>
	</div>
</div> <!-- closes big container -->

	<!-- footer -->
	<footer class="bg-body-tertiary text-center text-lg-start" style="position:fixed; bottom: 0px">
	</footer>


  <!-- put scripts directly before closing body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body> 
</html>
